<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Markdown Previewer by Ayush Gupta</title>

    <script src="./js/marked.js"></script>

    <script>
     function updatePreview() {
       document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value);
     }

     function setDefault() {
       let defaultText = `\
# Ayush Gupta Markdown Previewer

## A Markdown Previewer

[Learn more about Ayush Gupta](www.google.com)

<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code\`

\`\`\`
function example() {
  return multiLineCodeBlock;
}
\`\`\`

- This
- is
- an
- example
- of
- list
- items

> This is an example of block quote

**This is an example of Bolded Text**

![Jai Bajrang Bali](https://mir-s3-cdn-cf.behance.net/projects/404/f0f7e1101269901.Y3JvcCw0NjgzLDM2NjIsMCwxNDgz.jpg)
       `;
       let editorField = document.getElementById("editor");
       let previewElement = document.getElementById("preview");
       editorField.value = defaultText;
       previewElement.innerHTML = marked(defaultText);
     }

    </script>

  </head>

  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-warning">
          <h1>Markdown Previewer by Ayush Gupta</h1>
        </div>
      </div>
      <div class="row">
       <div class="col bg-primary d-flex flex-column">
         <h2 class="text-white text-center my-3">Editor</h2>
         <div class="form-group flex-grow-1 d-flex flex-column">
          <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
         </div>
       </div>
       <div class="col bg-danger">
         <h2 class="text-white text-center my-3">Previewer</h2>
         <div id="preview"></div>
       </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
